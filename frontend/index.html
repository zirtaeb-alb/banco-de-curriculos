<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title> JobsNET - Home </title>
        <style type="text/css">
        img{border-radius: 20px}
        </style>
    </head>

    <body>
        <header>
            <div id="logo"  display="block">
                <img src="imagens/logo azul.png" />
            </div>
            <div>
                <h3>Recrutamento e Seleção de Profissionais</h3>
            </div>
        </header>

        <main>
            <section class="container"> 

                <div id="cadastre">
                    <h3>
                        Cadastre-se e vamos juntos conquistar essa vaga!
                    </h3>
                </div>
                <div id="form">
                    <form id="formulario" action="docs/" method="post" >
                        <div>
                            <label for "nome">Nome Completo *</label></br>
                            <input type="text" required="" id="nome" size="35"/>
                        </div>
                        <div>
                            <label for "profissao">Profissão *</label></br>
                            <input type="text" id="profissao" required="" />
                        </div>
                        <div>
                            <label for "dN">Data de Nascimento *</label></br>
                            <input type="date" id="dN" required="" />
                        </div>                        
                        <div>
                            <label for "estadoCivil">Estado Civil</label></br>
                            <select name="estadoCivil">
                                <option value ="inicial">Selecione</option>
                                <option value="sol">Solteiro(a)</option>
                                <option value="cas">Casado(a)</option>
                                <option value="divo">Divorciado(a)</option>
                                <option value="sep">Separado(a)</option>
                                <option value="viuvo">Viúvo(a)</option>
                            </select>
                        </div>
                        <div>
                            <label for "sexo">Sexo</label></br>
                            <select name="sexo">
                                <option value="inicial">Selecione</option>
                                <option value="F">Feminino</option>
                                <option value="M">Masculino</option>
                                <option value="outro">Outro</option>
                                <option value="semResposta">Prefiro não responder</option>
                            </select>
                        </div>
                        <div>
                            <label for "cep">CEP *</label></br>
                            <input type="text" id="cep" required="" />
                        </div>
                        <div>
                            <label for "endereco">Endereço *</label></br>
                            <input type="text" id="endereco" required="" size="50"/>
                        </div>
                        <div>
                            <label for "numero">Número*</label></br>
                            <input type="text" id="numero" required="" size="5">
                        </div>
                        <div>
                            <label for "bairro">Bairro *</label></br>
                            <input type="text" id="bairro" required="" />
                        </div>
                        <div>
                            <label for "cidade">Cidade *</label></br>
                            <input type="text" id="cidade" required="" />
                        </div>
                        <div>
                            <label for "uf">UF *</label></br>
                            <input type="text" id="uf" required="" size="5"/>
                        </div>
                        <div>
                            <label for "tel1">Telefone fixo 1</label></br>
                            <input type="text" id="tel1" />
                        </div>
                        <div>
                            <label for "tel2">Telefone fixo 2</label></br>
                            <input type="text" id="tel2" />
                        </div>
                        <div>
                            <label for "celular">Celular *</label></br>
                            <input type="text" id="celular" required="" placeholder="(DDD) 99999-9999" />
                        </div>
                        <div>
                            <label for "email">E-mail *</label></br>
                            <input type="email" id="email" required="" placeholder="email@exemplo.com" size="30" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                        </br>
                        </div>
                        <div>
                            <label for "rg">RG *</label></br>
                            <input type="text" id="rg" size="10"/>
                        </div>
                        <div>
                            <label for "cpf">CPF *</label></br>
                            <input type="text" id="cpf" required="" size="10"/>
                        </div>
                        <div>
                            <label for "cnh">Habilitação</label></br>
                            <select name="cnh" >
                                <option value="inicial" >Selecione</option>
                                <option value="a">A</option>
                                <option value="b">B</option>
                                <option value="ab">AB</option>
                                <option value="c">C</option>
                                <option value="d">D</option>
                                <option value="e">E</option>
                                <option value="nao">Não possuo</option>
                            </select>
                        </div>
                        <div>
                            <label for "carro">Possuí Veículo?</label></br>
                            <select name="carro">
                                <option value="inicial">Selecione</option>
                                <option value="s">Sim</option>
                                <option value="n">Não</option>
                            </select>
                        </div>
                        <div id="button">
                            </br></br></br></br></br></br>
                        <button type="submit">Enviar!</button>
                        </div>

                    </form>
                </div>
            </section>
        </main>
    </body>

    <script src="./script.js"></script>

</html>
